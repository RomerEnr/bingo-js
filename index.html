<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Bingo Minigame!</title>
  
  <link rel="shortcut icon" href="img/bingo-favicon.png" type="image/x-icon">
  
  <script type="module" crossorigin src="/bingo-js/index.57feff46.js"></script>
  <link rel="stylesheet" href="/bingo-js/index.104882cf.css">
</head>
<body>

  <div class="app"> 


    <div class="app-square">

      <h1 class="ml9">
        <span class="text-wrapper">
          <span class="letters">Bingo</span>
        </span>
      </h1>

      <main class="bingo-container">
        <!--  -->
        <section class="player-cardboard cardboard-display">
  
          <header>
            <span>Player</span>
          </header>
  
          <section class="cardboard">
   
          </section>
  
  
        </section>
  
        <section class="bingo-section">
          <section class="bingo">
            <p>?</p>
          </section> 
          <button class="btn btnNumber"><img class="dice-icon" src="https://icons.veryicon.com/png/o/miscellaneous/other/dice-19.png" alt="dice icon">  ¡Try your luck!</button>
        </section>
          
        </section>
        
        <section class="cpu-cardboard cardboard-display">
  
          <header>
            <span>CPU</span>
          </header>
  
          <section class="cardboard">
  
          </section>
  
        </section>
      </main>
  
      <section class="history-container">
        <div class="history">
          
        </div>
      </section>
      
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
